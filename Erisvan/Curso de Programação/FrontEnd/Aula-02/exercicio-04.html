<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando as operações básicas de matemática</title>
</head>
    <script>
        var numero1 = prompt ("Digite um número: ");
        var numero2 = prompt ("Digite outro número: ")

        numero1 = parseFloat (numero1);
        numero2 = parseFloat (numero2);

        var soma = (numero1 + numero2);
        var subtracao = (numero1 - numero2);
        var multiplicacao = (numero1 * numero2);
        var divisao = (numero1 / numero2);

        alert ("Soma = " + soma + " Subtração = " + subtracao + " Multiplicação = " + multiplicacao + " Divisão = " + divisao);
    </script>

</body>
</html>
